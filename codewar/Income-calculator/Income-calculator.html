<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Income-calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>Income calculator</title>
</head>
<body>
   <div class="main_div">
    <div class="main_second_div">
    <div class="first_section_div">
    <div class="budgect_section_div">
      <h2 class="budgect_section_first_h2">
        Budject
      </h2>
      <input class="set_budget_input" id="set_budgetinput_id" type="number" placeholder="Enter the total amount">
      <div class="set_budget_button">
        <a href="" class="set_budget_button_a" id="setbudget_id">Set buget</a>
      </div>
    </div>
    <div class="expense_section">
      <div class="expense_section_h2">Expenses</div>
      <input type="text" placeholder="Enter title of Product" id="expense-name" class="expense_product_title">
      <input type="number" class="expense_cost" id="curent-expense" placeholder="cost">
      <div class="expense_checkamount_button_div">
        <a href="" class="checkamount_a" id="check_amount">Check amount</a>
      </div>
    </div>
  </div>
  <!-- first section ends here -->

  <div class="second_section_div">
    <div class="total_budget_div">
      <h4>Budjet</h4>
      <h4 id="Budget-list">2000</h4>
    </div>
    <div class="second_section_expense_div">
      <h4>Expense</h4>
      <h4 id="Expense-list">3000</h4>
    </div>
    <div class="second_section_expense_div">
      <h4>Balance</h4>
      <h4 id="Balance-list">1000</h4>
    </div>
  </div>
</div>

<!-- second-section -->
<div class="expense_section-maindiv">
  <h1 class="expense_section_h1">Expenses</h1>
  <ol class="expense_section_ol" id="expense-ol-id"></ol>
</div>

  <!-- third section -->
  <div class="piechart_div">
    <div>
      <canvas id="myChart"></canvas>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script></script>
  </div>
  </div>
  <script src="Income-calculator.js"></script>
</body>
</html>
